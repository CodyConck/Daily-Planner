<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Current Date: </p>
  </header>

  <div class="container">
    <div class="col-12" id="save">
      <!-- Timeblocks go here -->

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">9AM</span>
        </div>
        <input data-hour="9" type="text" id="user-task" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <div class=“input-group-append”>
          <button class="btn btn-outline-secondary" type="button" id="saveBtn">
            <span class="oi oi-task"></span>
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">10AM</span>
        </div>
        <input data-hour="10" type="text" id="user-task" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <div class=“input-group-append”>
          <button class="btn btn-outline-secondary" type="button" id="saveBtn">
            <span class="oi oi-task"></span>
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">11AM</span>
        </div>
        <input data-hour="11" type="text" id="user-task" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <div class=“input-group-append”>
          <button class="btn btn-outline-secondary" type="button" id="saveBtn">
            <span class="oi oi-task"></span>
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">12PM</span>
        </div>
        <input data-hour="12" type="text" id="user-task" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <div class=“input-group-append”>
          <button class="btn btn-outline-secondary" type="button" id="saveBtn">
            <span class="oi oi-task"></span>
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1PM</span>
        </div>
        <input data-hour="13" type="text" id="user-task" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <div class=“input-group-append”>
          <button class="btn btn-outline-secondary" type="button" id="saveBtn">
            <span class="oi oi-task"></span>
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">2PM</span>
        </div>
        <input data-hour="14" type="text" id="user-task" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <div class=“input-group-append”>
          <button class="btn btn-outline-secondary" type="button" id="saveBtn">
            <span class="oi oi-task"></span>
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">3PM</span>
        </div>

          aria-describedby="inputGroup-sizing-lg">

          <button class="btn btn-outline-secondary" type="button" id="saveBtn">
            <span class="oi oi-task"></span>
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">4PM</span>
        </div>
        <input data-hour="16" type="text" id="user-task" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <div class=“input-group-append”>
          <button class="btn btn-outline-secondary" type="button" id="saveBtn">
            <span class="oi oi-task"></span>
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">5PM</span>
        </div>
        <input data-hour="17" type="text" id="user-task" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <div class=“input-group-append”>
          <button class="btn btn-outline-secondary" type="button" id="saveBtn">
            <span class="oi oi-task"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="Assets/script.js"></script>

</body>

</html>
